<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>Decision Tree Demo</title>

	<link rel="stylesheet" href="css/decisionTree.css">

  </head>
  <body>
	<div class="decisionTree" aria-live="polite" aria-relevant="additions">
	  <p class="cta"><a href="#" role="button" data-start-node="start">Choose a product best suited for your needs.</a></p>
    </div>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.decisionTree.js"></script>
	<script>
	  $(document).ready(function() {
	    $('.decisionTree').decisionTree({
          cache_json: false
        });

        $('.cta a').trigger('click');
	  });
    </script>
  </body>
</html>
